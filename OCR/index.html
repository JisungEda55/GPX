<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX 러닝 리플레이 + OCR (네비 뷰)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 회전용 래퍼: 지도 클릭 및 마커 위치 오류 방지를 위해 #map 대신 #mapWrapper를 회전 */
    #mapWrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: #000;
      transform-origin: 50% 50%;
      transition: transform 0.15s linear;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    .top-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      z-index: 1000;
      pointer-events: none;
    }
    .info-block, .file-block, .ocr-block, .final-block {
      background: rgba(0,0,0,0.55);
      border-radius: 10px;
      padding: 10px 14px;
      pointer-events: auto;
      backdrop-filter: blur(4px);
    }
    .info-block h1 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }
    .info-main {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }
    .info-main .small { font-size: 18px; margin-left: 4px; }
    .info-sub { font-size: 12px; opacity: .9; line-height: 1.4; }

    .file-block label, .ocr-block label {
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }
    .file-block input[type="file"], .ocr-block input[type="file"] {
      font-size: 11px;
      max-width: 200px;
    }
    .status {
      margin-top: 4px;
      font-size: 11px;
      color: #ddd;
    }
    .status.error { color: #ff7979; }
    .status.success { color: #2ecc71; }

    .bottom-panel {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 10px 14px 18px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
      z-index: 1000;
      pointer-events: none;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      pointer-events: auto;
    }
    .play-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #000;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .play-btn:active { transform: scale(0.96); }
    .timeline { flex: 1; display: flex; flex-direction: column; gap: 3px; }
    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #eee;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #555;
      border-radius: 2px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: #fff;
      margin-top: -5px;
    }
    input[type="range"]::-moz-range-track {
      height: 4px;
      background: #555;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 14px; height: 14px;
      border-radius: 50%;
      background: #fff;
    }

    /* 두근두근 원 마커 */
    .runner-marker {
      position: relative;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .runner-icon {
      position: relative;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .runner-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ff00;
      box-shadow: 0 0 8px rgba(0,255,0,0.9);
      position: relative;
      z-index: 2;
    }
    .runner-pulse {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(0,255,0,0.7);
      animation: pulse 1.2s infinite;
      box-sizing: border-box;
      z-index: 1;
    }
    @keyframes pulse {
      0%   { transform: scale(0.7); opacity: 0.9; }
      70%  { transform: scale(1.25); opacity: 0; }
      100% { transform: scale(1.25); opacity: 0; }
    }

    .ocr-values { margin-top: 6px; font-size: 11px; }
    .ocr-row { display: flex; justify-content: space-between; margin-top: 2px; }
    .ocr-row span:last-child { font-weight: 600; }
    .ocr-actions {
      display:flex; align-items:center; gap:4px; margin-top:4px;
    }
    .ocr-actions button{
      padding:3px 8px;
      border-radius:999px;
      border:none;
      background:#0f62fe;
      color:#fff;
      font-size:11px;
      cursor:pointer;
    }
    .ocr-actions button:disabled{opacity:.4;cursor:default;}

    .final-block {
      display:none;
      min-width: 220px;
    }
    .final-title { font-size:13px; opacity:.9; margin-bottom:4px; }
    .final-main {
      font-size:34px;
      font-weight:700;
      line-height:1;
      margin-bottom:6px;
    }
    .final-main .small { font-size:18px; margin-left: 4px; }
    .final-sub-line {
      font-size:12px;
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:2px;
    }
    .final-sub-label { opacity:.8; min-width:60px; }

    @media (max-width: 900px) { .top-panel { flex-wrap: wrap; } }
    @media (max-width: 600px) {
      .info-main { font-size: 26px; }
      .info-block, .file-block, .ocr-block, .final-block { padding: 8px 10px; }
      .final-main { font-size: 28px; }
    }
  </style>
</head>
<body>
<div id="app">
  <div id="mapWrapper">
    <div id="map"></div>
  </div>

  <div class="top-panel">
    <div class="info-block" id="infoBlock">
      <h1 id="runTitle">러닝 리플레이</h1>
      <div class="info-main">
        <span id="distanceText">0.00</span>
        <span class="small">km</span>
      </div>
      <div class="info-sub">
        시간: <span id="timeText">00:00:00</span><br/>
        페이스: <span id="paceText">--'--"</span> /km<br/>
        날씨: <span id="weatherText">-</span>
      </div>
    </div>

    <div class="file-block" id="gpxCard">
      <label for="gpxFileInput">GPX 파일 선택</label>
      <input type="file" id="gpxFileInput" accept=".gpx" />
      <div class="status" id="statusText">
        GPX를 선택하면 코스와 재생 컨트롤이 활성화됩니다.
      </div>
    </div>

    <div class="ocr-block" id="ocrCard">
      <label for="imgInput">운동 요약 스크린샷</label>
      <input type="file" id="imgInput" accept="image/*" />
      <div class="ocr-actions">
        <button id="ocrBtn" disabled>OCR</button>
        <span id="ocrStatus" class="status">이미지를 선택하세요.</span>
      </div>
      <div class="ocr-values">
        <div class="ocr-row"><span>OCR 시간</span><span id="ocrTime">-</span></div>
        <div class="ocr-row"><span>OCR 거리</span><span id="ocrDist">-</span></div>
        <div class="ocr-row"><span>OCR 평균 페이스</span><span id="ocrPace">-</span></div>
        <div class="ocr-row"><span>등반 고도</span><span id="ocrElev">-</span></div>
      </div>
    </div>

    <div class="final-block" id="finalBlock">
      <div class="final-title" id="finalTitle">운동 요약</div>
      <div class="final-main">
        <span id="finalDistance">0.00</span>
        <span class="small">km</span>
      </div>
      <div class="final-sub" id="finalSub">
        <div class="final-sub-line">
          <span class="final-sub-label">GPX 시간</span>
          <span id="finalGpxTime">-</span>
        </div>
        <div class="final-sub-line">
          <span class="final-sub-label">GPX 페이스</span>
          <span id="finalGpxPace">-</span>
        </div>
        <div class="final-sub-line">
          <span class="final-sub-label">OCR 시간</span>
          <span id="finalOcrTime">-</span>
        </div>
        <div class="final-sub-line">
          <span class="final-sub-label">OCR 페이스</span>
          <span id="finalOcrPace">-</span>
        </div>
        <div class="final-sub-line">
          <span class="final-sub-label">등반 고도</span>
          <span id="finalElev">-</span>
        </div>
        <div class="final-sub-line">
          <span class="final-sub-label">날씨 정보</span>
          <span id="finalWeather">-</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-panel">
    <div class="controls">
      <button class="play-btn" id="playBtn" disabled>▶</button>
      <div class="timeline">
        <input id="progress" type="range" min="0" max="1000" value="0" disabled />
        <div class="time-labels">
          <span id="currentTimeLabel">00:00</span>
          <span id="totalTimeLabel">00:00</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/tesseract.js@6.0.1/dist/tesseract.min.js"></script>

<script>
  // ===== 지도 기본 =====
  var map = L.map('map').setView([37.5, 127], 12);

  var satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { maxZoom: 19, attribution: 'Tiles &copy; Esri' }
  ).addTo(map);

  var osm = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { maxZoom: 19, attribution: "&copy; OpenStreetMap contributors" }
  );

  L.control.layers(
    { "위성 (Esri)": satellite, "일반 (OSM)": osm },
    null, { collapsed: true }
  ).addTo(map);

  // [수정] Leaflet 지도 대신 래퍼를 회전
  var mapWrapperEl = document.getElementById("mapWrapper"); 
  var mapRotation = 0;

  function smoothAngle(current, target) {
    var diff = ((target - current + 540) % 360) - 180;
    return current + diff * 0.2; // 0.2 = 회전 부드러움 정도
  }

  // ===== DOM & 상태 =====
  var infoBlock = document.getElementById("infoBlock");
  var gpxCard  = document.getElementById("gpxCard");
  var ocrCard  = document.getElementById("ocrCard");
  var finalBlock = document.getElementById("finalBlock");

  var statusText  = document.getElementById("statusText");
  var distanceText= document.getElementById("distanceText");
  var timeText    = document.getElementById("timeText");
  var paceText    = document.getElementById("paceText");
  var runTitle    = document.getElementById("runTitle");
  var weatherText = document.getElementById("weatherText");

  var progress           = document.getElementById("progress");
  var playBtn            = document.getElementById("playBtn");
  var currentTimeLabel   = document.getElementById("currentTimeLabel");
  var totalTimeLabel     = document.getElementById("totalTimeLabel");

  var routeLayer = null;
  var runnerMarker = null;
  var partialLayer = null;
  var routeBounds = null;

  var trackPoints = [];
  var cumDist = [];
  var totalDist = 0;
  var totalTime = 0;
  var hasTime = false;

  var playTimer = null;
  var currentIndex = 0;
  var playing = false;
  var playbackSpeed = 50;
  var followZoom = 17;
  var currentHeading = null; // 부드러운 회전을 위한 전역 변수

  var gpxLoaded = false;
  var ocrLoaded = false;
  
  // 최종 패널 DOM 요소
  var finalTitle    = document.getElementById("finalTitle");
  var finalDistance = document.getElementById("finalDistance");
  var finalGpxTime  = document.getElementById("finalGpxTime");
  var finalGpxPace  = document.getElementById("finalGpxPace");
  var finalOcrTime  = document.getElementById("finalOcrTime");
  var finalOcrPace  = document.getElementById("finalOcrPace");
  var finalElev     = document.getElementById("finalElev");
  var finalWeatherEl= document.getElementById("finalWeather");


  function setStatus(msg, type) {
    statusText.textContent = msg;
    statusText.className = "status " + (type || "");
  }

  function formatTime(ms) {
    ms = Math.max(0, Math.round(ms));
    var sec = Math.floor(ms / 1000);
    var h = Math.floor(sec / 3600);
    var m = Math.floor((sec % 3600) / 60);
    var s = sec % 60;
    return (
      String(h).padStart(2, "0") + ":" +
      String(m).padStart(2, "0") + ":" +
      String(s).padStart(2, "0")
    );
  }

  function formatTimeShort(ms) {
    ms = Math.max(0, Math.round(ms));
    var sec = Math.floor(ms / 1000);
    var m = Math.floor(sec / 60);
    var s = sec % 60;
    return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
  }

  function formatPace(ms, distKm) {
    if (!distKm || distKm <= 0) return "--'--\"";
    var paceMsPerKm = ms / distKm;
    var sec = Math.round(paceMsPerKm / 1000);
    var m = Math.floor(sec / 60);
    var s = sec % 60;
    return String(m) + "'" + String(s).padStart(2, "0") + "\"";
  }

  function distanceMeters(a, b) {
    var R = 6371000;
    var dLat = (b.lat - a.lat) * Math.PI / 180;
    var dLon = (b.lng - a.lng) * Math.PI / 180;
    var lat1 = a.lat * Math.PI / 180;
    var lat2 = b.lat * Math.PI / 180;
    var sinDLat = Math.sin(dLat/2);
    var sinDLon = Math.sin(dLon/2);
    var c = 2 * Math.atan2(
      Math.sqrt(sinDLat*sinDLat + Math.cos(lat1)*Math.cos(lat2)*sinDLon*sinDLon),
      Math.sqrt(1 - (sinDLat*sinDLat + Math.cos(lat1)*Math.cos(lat2)*sinDLon*sinDLon))
    );
    return R * c;
  }

  function bearingDegrees(a, b) {
    var lat1 = a.lat * Math.PI / 180;
    var lat2 = b.lat * Math.PI / 180;
    var dLon = (b.lng - a.lng) * Math.PI / 180;
    var y = Math.sin(dLon) * Math.cos(lat2);
    var x = Math.cos(lat1) * Math.sin(lat2) -
            Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
    var brng = Math.atan2(y, x) * 180 / Math.PI;
    return (brng + 360) % 360;
  }

  function densifyTrack(pts, stepMeters) {
    var result = [];
    if (!pts.length) return result;
    result.push({ lat: pts[0].lat, lng: pts[0].lng, tMs: pts[0].tMs });

    for (var i = 1; i < pts.length; i++) {
      var a = pts[i-1];
      var b = pts[i];
      var segDist = distanceMeters(a, b);
      if (segDist <= stepMeters) {
        result.push({ lat: b.lat, lng: b.lng, tMs: b.tMs });
        continue;
      }
      var steps = Math.floor(segDist / stepMeters);
      for (var s = 1; s <= steps; s++) {
        var ratio = s / (steps + 1);
        var lat = a.lat + (b.lat - a.lat) * ratio;
        var lng = a.lng + (b.lng - a.lng) * ratio;
        var tMs = a.tMs + (b.tMs - a.tMs) * ratio;
        result.push({ lat: lat, lng: lng, tMs: tMs });
      }
      result.push({ lat: b.lat, lng: b.lng, tMs: b.tMs });
    }
    return result;
  }

  // ===== 날씨 조회 (Open-Meteo, API Key 없음) =====
  async function fetchWeatherForRun() {
    try {
      if (!trackPoints.length || !window.fetch || !weatherText) return;

      weatherText.textContent = "불러오는 중...";

      // 1) 전체 트랙의 중심 좌표 (대략적인 위치)
      var latSum = 0, lngSum = 0;
      for (var i = 0; i < trackPoints.length; i++) {
        latSum += trackPoints[i].lat;
        lngSum += trackPoints[i].lng;
      }
      var lat = latSum / trackPoints.length;
      var lng = lngSum / trackPoints.length;

      // 2) 시작 시각 기준 날짜 문자열
      // [수정] GPX에 시간이 없을 경우, 현재 시각 기준으로 타임스탬프 계산됨
      var startDate = new Date(trackPoints[0].tMs); 
      var dateStr = startDate.toISOString().slice(0, 10); // YYYY-MM-DD (UTC 기준)

      // Open-Meteo Archive API
      var url =
        "https://archive-api.open-meteo.com/v1/archive" +
        "?latitude=" + lat.toFixed(4) +
        "&longitude=" + lng.toFixed(4) +
        "&start_date=" + dateStr +
        "&end_date=" + dateStr +
        "&hourly=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,wind_speed_10m" +
        "&timezone=UTC";

      var res = await fetch(url);
      if (!res.ok) throw new Error("HTTP " + res.status);

      var data = await res.json();
      if (!data.hourly || !data.hourly.time || !data.hourly.time.length) {
        throw new Error("날씨 데이터 없음");
      }

      // 3) GPX 시작 시각과 가장 가까운 시간대 찾기
      var targetMs = startDate.getTime();
      var bestIdx = 0;
      var bestDiff = Infinity;

      for (var i = 0; i < data.hourly.time.length; i++) {
        var tMs = Date.parse(data.hourly.time[i]);
        var diff = Math.abs(tMs - targetMs);
        if (diff < bestDiff) {
          bestDiff = diff;
          bestIdx = i;
        }
      }

      var temp  = data.hourly.temperature_2m[bestIdx];
      var feels = data.hourly.apparent_temperature ? data.hourly.apparent_temperature[bestIdx] : null;
      var hum   = data.hourly.relative_humidity_2m ? data.hourly.relative_humidity_2m[bestIdx] : null;
      var wind  = data.hourly.wind_speed_10m ? data.hourly.wind_speed_10m[bestIdx] : null;
      var rain  = data.hourly.precipitation ? data.hourly.precipitation[bestIdx] : null;

      var pieces = [];
      if (typeof temp  === "number") pieces.push(temp.toFixed(1) + "°C");
      if (typeof feels === "number") pieces.push("체감 " + feels.toFixed(1) + "°C");
      if (typeof hum   === "number") pieces.push("습도 " + hum.toFixed(0) + "%");
      if (typeof wind  === "number") pieces.push("풍속 " + wind.toFixed(1) + " m/s");
      if (typeof rain  === "number" && rain > 0) pieces.push("강수 " + rain.toFixed(1) + " mm");

      weatherText.textContent =
        pieces.length ? pieces.join(" · ") : "날씨 데이터 없음";

      // 날씨 로드가 완료되면 요약 카드 업데이트 시도 (OCR도 완료되었다면)
      if (gpxLoaded && ocrLoaded) updateSummaryIfReady();

    } catch (e) {
      console.error(e);
      weatherText.textContent = "날씨 정보를 불러오지 못함";
    }
  }

  // ===== GPX 파싱 =====
  function parseGpx(gpxText) {
    hasTime = false;

    var parser = new DOMParser();
    var xml = parser.parseFromString(gpxText, "application/xml");

    var errorNode = xml.querySelector("parsererror");
    if (errorNode) throw new Error("XML 파싱 오류");

    var nameNode = xml.querySelector("trk > name");
    runTitle.textContent = nameNode && nameNode.textContent.trim()
      ? nameNode.textContent.trim()
      : "GPX 러닝";

    var ptsXml = xml.getElementsByTagName("trkpt");
    if (!ptsXml.length) throw new Error("trkpt가 없습니다.");

    var pts = [];
    var allHaveTime = true;

    for (var i = 0; i < ptsXml.length; i++) {
      var n = ptsXml[i];
      var lat = parseFloat(n.getAttribute("lat"));
      var lon = parseFloat(n.getAttribute("lon"));
      if (isNaN(lat) || isNaN(lon)) continue;

      var tNode = n.getElementsByTagName("time")[0];
      var tMs = null;
      if (tNode && tNode.textContent.trim()) {
        var d = new Date(tNode.textContent.trim());
        if (!isNaN(d.getTime())) tMs = d.getTime();
      }
      if (tMs === null) allHaveTime = false;

      pts.push({ lat: lat, lng: lon, tMs: tMs });
    }

    if (pts.length < 2) throw new Error("포인트가 너무 적습니다.");

    hasTime = allHaveTime;
    return pts;
  }

  // ===== 트랙 준비 =====
  function prepareTrack(rawPts) {
    var cumRaw = [0];
    var totalRaw = 0;
    for (var i = 1; i < rawPts.length; i++) {
      var d = distanceMeters(rawPts[i-1], rawPts[i]);
      totalRaw += d;
      cumRaw.push(totalRaw);
    }
    if (totalRaw === 0) totalRaw = 1;

    if (!hasTime) {
      var distKm = totalRaw / 1000;
      totalTime = distKm * 5 * 60 * 1000; // 5분/km 가정
      // [수정] baseTime을 현재 시각 기준으로 설정하여 날씨 조회 오류 방지
      var assumedRunTime = new Date().getTime(); 
      var baseTime = assumedRunTime - totalTime; 

      for (var k = 0; k < rawPts.length; k++) {
        rawPts[k].tMs = baseTime + totalTime * (cumRaw[k] / totalRaw);
      }
    } else {
      totalTime = rawPts[rawPts.length - 1].tMs - rawPts[0].tMs;
    }

    var dense = densifyTrack(rawPts, 5); // 5m 간격으로 조밀하게 만듦
    trackPoints = dense;

    cumDist = [0];
    totalDist = 0;
    for (var j = 1; j < trackPoints.length; j++) {
      var dd = distanceMeters(trackPoints[j-1], trackPoints[j]);
      totalDist += dd;
      cumDist.push(totalDist);
    }

    totalTime = trackPoints[trackPoints.length - 1].tMs - trackPoints[0].tMs;
  }

  function resetLayers() {
    if (routeLayer) { map.removeLayer(routeLayer); routeLayer = null; }
    if (runnerMarker) { map.removeLayer(runnerMarker); runnerMarker = null; }
    if (partialLayer) { map.removeLayer(partialLayer); partialLayer = null; }
    routeBounds = null;

    mapRotation = 0;
    if (mapWrapperEl) mapWrapperEl.style.transform = "rotate(0deg)";
    currentHeading = null; 
  }

  function drawRoute() {
    var latlngs = trackPoints.map(function(p){ return [p.lat, p.lng]; });

    routeLayer = L.polyline(latlngs, {
      color: "#009944",
      weight: 4,
      opacity: 0.9,
      lineCap: "round",
      lineJoin: "round"
    }).addTo(map);

    routeBounds = routeLayer.getBounds();
    map.fitBounds(routeBounds, { padding: [30,30] });

    partialLayer = L.polyline(latlngs, {
      color: "#00ff66",
      weight: 6,
      opacity: 0.9,
      lineCap: "round",
      lineJoin: "round"
    }).addTo(map);

    var runnerIcon = L.divIcon({
      className: "runner-marker",
      html: '<div class="runner-icon"><div class="runner-pulse"></div><div class="runner-dot"></div></div>',
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    runnerMarker = L.marker(latlngs[0], { icon: runnerIcon }).addTo(map);
  }

  // ===== 화면 업데이트 =====
  function updateVisual(idx) {
    idx = Math.max(0, Math.min(idx, trackPoints.length - 1));
    currentIndex = idx;

    var p = trackPoints[idx];
    var center = [p.lat, p.lng];

    runnerMarker.setLatLng(center);

    var latlngs = trackPoints.slice(0, idx + 1).map(function(pt){ return [pt.lat, pt.lng]; });
    partialLayer.setLatLngs(latlngs);

    var rawHeading = null;
    if (idx < trackPoints.length - 1) {
      rawHeading = bearingDegrees(trackPoints[idx], trackPoints[idx + 1]);
    } else if (idx > 0) {
      rawHeading = bearingDegrees(trackPoints[idx - 1], trackPoints[idx]);
    }
    
    // 부드러운 회전 적용
    if (rawHeading != null) {
      currentHeading = currentHeading === null 
        ? rawHeading 
        : smoothAngle(currentHeading, rawHeading);
    } else {
      currentHeading = null;
    }

    var distM = cumDist[idx];
    var distKm = distM / 1000;
    
    // [수정 사항] 재생 중/정지 상태와 관계없이 현재 인덱스까지의 거리를 표시
    distanceText.textContent = distKm.toFixed(2);

    var elapsedMs = trackPoints[idx].tMs - trackPoints[0].tMs;
    timeText.textContent = formatTime(elapsedMs);
    paceText.textContent = formatPace(elapsedMs, distKm);

    var ratio = distM / totalDist;
    progress.value = Math.round(ratio * 1000);

    currentTimeLabel.textContent = formatTimeShort(elapsedMs);
    totalTimeLabel.textContent = formatTimeShort(totalTime);

    // 1) 카메라 위치
    if (playing) {
      var followTarget = L.latLng(center[0], center[1]);

      if (currentHeading != null) {
        var lookAheadMeters = 60;
        var rad = currentHeading * Math.PI / 180;
        var latRad = p.lat * Math.PI / 180;
        var dLat = (lookAheadMeters * Math.cos(rad)) / 111111;
        var dLon = (lookAheadMeters * Math.sin(rad)) / (111111 * Math.cos(latRad));
        followTarget = L.latLng(p.lat + dLat, p.lng + dLon);
      }

      var currentCenter = map.getCenter();
      var alphaPos = 0.15;
      var smoothLat = currentCenter.lat + (followTarget.lat - currentCenter.lat) * alphaPos;
      var smoothLng = currentCenter.lng + (followTarget.lng - currentCenter.lng) * alphaPos;
      var smoothTarget = L.latLng(smoothLat, smoothLng);

      map.setView(smoothTarget, followZoom, { animate: false });
    }

    // 2) 지도 회전
    if (mapWrapperEl) {
      var targetRotationDeg;
      if (playing && currentHeading != null) {
        targetRotationDeg = -currentHeading; 
      } else {
        targetRotationDeg = 0; 
      }
      mapRotation = smoothAngle(mapRotation, targetRotationDeg);
      mapWrapperEl.style.transform = "rotate(" + mapRotation + "deg)";
    }
  }

  function startPlayback() {
    if (!trackPoints.length) return;
    if (playing) return;
    playing = true;
    playBtn.textContent = "⏸";

    if (currentIndex >= trackPoints.length - 1) {
      currentIndex = 0;
      updateVisual(currentIndex);
    }

    var p = trackPoints[currentIndex];
    map.flyTo([p.lat, p.lng], followZoom, { animate: true, duration: 0.8 });

    if (playTimer) clearInterval(playTimer);
    playTimer = setInterval(function() {
      if (currentIndex >= trackPoints.length - 1) {
        pausePlayback(true); // 끝까지 가면 전체 경로로 복귀
        return;
      }
      updateVisual(currentIndex + 1);
    }, playbackSpeed);
  }

  function pausePlayback(resetToWhole) {
    playing = false;
    playBtn.textContent = "▶";
    if (playTimer) { clearInterval(playTimer); playTimer = null; }

    if (trackPoints.length) updateVisual(currentIndex);

    if (resetToWhole && routeBounds) {
      map.fitBounds(routeBounds, { padding: [30,30] });
      // 지도 회전도 원래(북쪽 위)로 돌리기
      mapRotation = 0;
      if (mapWrapperEl) mapWrapperEl.style.transform = "rotate(0deg)";
    }
  }

  // ===== 요약 카드 =====
  function updateSummaryIfReady() {
    if (gpxLoaded && ocrLoaded) {
      var distKm = totalDist / 1000;

      finalTitle.textContent    = runTitle.textContent;
      finalDistance.textContent = distKm.toFixed(2);
      finalGpxTime.textContent  = formatTime(totalTime);
      finalGpxPace.textContent  = formatPace(totalTime, distKm);
      finalOcrTime.textContent  = document.getElementById("ocrTime").textContent;
      finalOcrPace.textContent  = document.getElementById("ocrPace").textContent;
      finalElev.textContent     = document.getElementById("ocrElev").textContent;
      // [수정 사항] 날씨 정보 추가
      finalWeatherEl.textContent= weatherText.textContent; 

      infoBlock.style.display = "none";
      gpxCard.style.display   = "none";
      ocrCard.style.display   = "none";
      finalBlock.style.display= "block";
    }
  }

  // ===== GPX 이벤트 =====
  document.getElementById("gpxFileInput").addEventListener("change", function(e) {
    var file = e.target.files[0];

    gpxLoaded = false;
    infoBlock.style.display = "";
    gpxCard.style.display   = "";
    ocrCard.style.display   = "";
    finalBlock.style.display= "none";
    if (weatherText) weatherText.textContent = "-";

    if (!file) { setStatus("파일이 선택되지 않았습니다.", "error"); return; }
    if (!file.name.toLowerCase().endsWith(".gpx")) {
      setStatus("GPX 파일만 선택 가능합니다.", "error");
      return;
    }

    setStatus("GPX 읽는 중: " + file.name + " ...");
    pausePlayback(false);
    resetLayers();

    var reader = new FileReader();
    reader.onload = function(ev) {
      try {
        var gpxText = ev.target.result;
        var pts = parseGpx(gpxText);
        prepareTrack(pts);
        drawRoute();
        updateVisual(0);

        // GPX 기반 날씨 조회
        fetchWeatherForRun();

        setStatus("로드 완료! 길이: " + (totalDist/1000).toFixed(2) + " km", "success");
        progress.disabled = false;
        playBtn.disabled  = false;

        gpxLoaded = true;
        updateSummaryIfReady();
      } catch (err) {
        console.error(err);
        setStatus("GPX 처리 중 오류: " + err.message, "error");
        progress.disabled = true;
        playBtn.disabled  = true;
      }
    };
    reader.onerror = function() {
      setStatus("파일을 읽는 중 오류: FileReader 오류", "error");
    };
    reader.readAsText(file);
  });

  playBtn.addEventListener("click", function() {
    if (!trackPoints.length) return;
    if (playing) pausePlayback(false); // 직접 멈출 땐 현재 시점 유지
    else        startPlayback();
  });

  progress.addEventListener("input", function() {
    if (!trackPoints.length) return;
    pausePlayback(false); // 슬라이더 움직일 때 일시정지
    var ratio = progress.value / 1000;
    var idx   = Math.round((trackPoints.length - 1) * ratio);
    updateVisual(idx);
  });

  // ===== OCR =====
  var imgInput   = document.getElementById("imgInput");
  var ocrBtn     = document.getElementById("ocrBtn");
  var ocrStatus  = document.getElementById("ocrStatus");
  var ocrTime    = document.getElementById("ocrTime");
  var ocrDist    = document.getElementById("ocrDist");
  var ocrPace    = document.getElementById("ocrPace");
  var ocrElev    = document.getElementById("ocrElev");
  var currentImageFile = null;

  imgInput.addEventListener("change", function(e) {
    var f = e.target.files[0];
    currentImageFile = f || null;
    ocrLoaded = false;

    infoBlock.style.display = "";
    gpxCard.style.display   = "";
    ocrCard.style.display   = "";
    finalBlock.style.display= "none";

    if (!f) {
      ocrBtn.disabled = true;
      ocrStatus.textContent = "이미지를 다시 선택하세요.";
      return;
    }
    ocrBtn.disabled = false;
    ocrStatus.textContent = "OCR 버튼을 눌러 인식합니다.";
  });

  function extractMetrics(text) {
    var r = { time:null, dist:null, pace:null, elev:null };

    // 시간: H:MM:SS 또는 MM:SS 형식
    var tm   = text.match(/\b(\d{1,2}:\d{2}:\d{2})\b|\b(\d{1,2}:\d{2})\b/);
    if (tm) r.time = tm[1] || tm[2];

    // 거리: 숫자.숫자 km
    var dist = text.match(/(\d+(?:\.\d+)?)\s*k[mi]/i); // km, mi 모두 포함
    if (dist) r.dist = parseFloat(dist[1]).toFixed(2) + " km";

    // 페이스: M'SS" 또는 M:SS/km 형식
    var pace = text.match(/(\d{1,2}[':]\d{2}["]?(?:\/k[mi])?)/i);
    if (pace) r.pace = pace[1].replace(':', "'").replace('"', '') + '"'; 

    // 등반 고도: 숫자 m
    var elev = text.match(/(\d+)\s*m/i);
    if (elev) r.elev = elev[1] + " m";

    return r;
  }

  ocrBtn.addEventListener("click", async function() {
    if (!currentImageFile) return;

    ocrBtn.disabled = true;
    ocrStatus.textContent = "OCR 처리 중...";
    
    // OCR 결과 초기화
    ocrTime.textContent = "-";
    ocrDist.textContent = "-";
    ocrPace.textContent = "-";
    ocrElev.textContent = "-";

    try {
      // [수정] OCR 언어를 kor+eng로 설정
      var result = await Tesseract.recognize(currentImageFile, "kor+eng", {
        logger: function(m){ console.log(m); }
      });
      var text = result.data.text || "";
      var m = extractMetrics(text);
      
      console.log("OCR Raw Text:", text); 

      ocrTime.textContent = m.time || "-";
      ocrDist.textContent = m.dist || "-";
      ocrPace.textContent = m.pace || "-";
      ocrElev.textContent = m.elev || "-";

      ocrStatus.textContent = "OCR 완료";
      if (m.time || m.dist || m.pace || m.elev) {
        ocrLoaded = true;
        updateSummaryIfReady();
      } else {
         ocrStatus.textContent = "OCR 완료 (데이터 인식 실패)";
      }
      
    } catch (e) {
      console.error(e);
      ocrStatus.textContent = "OCR 오류 발생";
    } finally {
      if (currentImageFile) ocrBtn.disabled = false;
    }
  });
</script>
